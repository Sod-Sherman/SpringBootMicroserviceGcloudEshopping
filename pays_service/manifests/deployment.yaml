apiVersion: apps/v1
kind: Deployment
metadata:
  name: pays-service
  labels:
    app: pays-service
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: pays-service
    spec:
      containers:
        - name: pays-service
          image: rustembayetov/pays_service
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: jwt-secret
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: jwt-secret
            - name: service-secret
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: service-secret
  selector:
    matchLabels:
      app: pays-service
